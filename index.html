<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Mesa Exchange Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #c9d1d9;
            overflow: hidden;
        }

        .nav-item {
            transition: transform 0.3s, background-color 0.3s;
        }

        .nav-item:hover {
            transform: translateX(10px);
            background-color: #21262d;
        }

        .nav-item.active {
            background-color: #21262d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .balance-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .balance-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .glow-green i {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .deposit-button, .buy-button, .sell-button {
            background: linear-gradient(90deg, #00cc00, #009900);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            cursor: pointer;
        }

        .deposit-button:hover, .buy-button:hover, .sell-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00ff00;
        }

        .gradient-button {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gradient-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #161b22;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
        }

        .modal-content input,
        .modal-content select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 1rem;
            background: #21262d;
            color: white;
            border: none;
            border-radius: 0.5rem;
        }

        .modal-content button {
            margin-top: 1rem;
            width: 100%;
        }

        .logout-button {
            color: #ff0000;
            transition: transform 0.3s, background-color 0.3s;
        }

        .logout-button:hover {
            transform: translateX(10px);
            background-color: #21262d;
        }

        .social-icons {
            display: flex;
            gap: 0.5rem;
            margin-top: auto;
            justify-content: flex-start;
        }

        .admin-username {
            background: linear-gradient(90deg, #6a00ff, #b400ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
        }

        .chat-message {
            background-color: #21262d;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
        }

        .chat-message.admin {
            background-color: #1f2b36;
        }

        .chat-message-user {
            background-color: #2b3a47;
        }
    </style>
</head>
<body class="flex h-screen">
    <!-- Chat Sidebar -->
    <div class="w-64 bg-[#161b22] p-4 flex flex-col justify-between">
        <div class="chat-container space-y-4" id="chat-messages">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="flex items-center space-x-2">
            <input class="bg-[#21262d] text-white py-2 px-4 rounded-full w-full" placeholder="Type a message..." type="text" id="chat-input" onkeydown="if(event.key === 'Enter') sendMessage()"/>
            <button class="bg-[#00cc00] text-white py-2 px-4 rounded-full" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        const currentUser = 'admin'; // Change this to simulate different users

        // Function to handle sending a message
        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chat-messages');
                const messageElement = document.createElement('div');
                messageElement.classList.add('chat-message', currentUser === 'admin' ? 'admin' : 'chat-message-user');
                messageElement.innerHTML = `
                    <div class="flex items-center mb-2">
                        <div class="rounded-full bg-gray-400 mr-2" style="height: 30px; width: 30px;"></div>
                        <span class="font-bold ${currentUser === 'admin' ? 'text-green-500' : 'text-gray-400'}">${currentUser}</span>
                    </div>
                    <div>${message}</div>
                `;
                chatMessages.appendChild(messageElement);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>

</body>
</html>
